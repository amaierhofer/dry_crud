AllCops:
  DisplayCopNames: true
  Exclude:
    - lib/**/*
    - test/templates/**/*
    - rdoc/**/*
    # File generated by Rails
    - '**/test_helper.rb'
    - '**/spec_helper.rb'
    - '**/rails_helper.rb'
    - '**/schema.rb'
    - '**/seeds.rb'
    - '**/initializers/*.rb'
    - '**/environments/*.rb'
    - '**/config/puma.rb'
    - '**/config/routes.rb'
    - '**/db/migrate/*.rb'
    - '**/bin/*'
    - '**/boot.rb'
    - '**/environment.rb'
    - '**/application.rb'
    - '**/application_helper.rb'
    - '**/application_controller.rb'
    - '**/channels/**/*.rb'
    - '**/rails'
    - '**/bundle'
    - '**/rake'
    - '**/Rakefile'
    - dry_crud.gemspec
    - '**/Gemfile'

Rails:
  Enabled: true

Metrics/ClassLength:
  Max: 200

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 18

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/AbcSize:
  Max: 20

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - '*_spec.rb'

RegexpLiteral:
  Enabled: false

Attr:
  Enabled: false

IfUnlessModifier:
  Enabled: false

GuardClause:
  Enabled: false
