AllCops:
  DisplayCopNames: true
  Exclude:
    # File generated by Rails
    - spec_helper.rb

AlignParameters:
  Enabled: false

RegexpLiteral:
  Enabled: false

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 25

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Max: 40

ClassVars:
  Enabled: false

Void:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/SpaceBeforeFirstArg:
  Enabled: false

GuardClause:
  Enabled: false
